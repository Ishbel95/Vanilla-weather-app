<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7a03b5d200.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app" id="app-temp-high">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter a City"
                id="search-input"
                autocomplete="off"
              />
              <button
                id="search-button"
                class="btn btn-outline-success"
                type="submit"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button
                id="geo-location"
                class="btn btn-outline-success"
                type="submit"
              >
                <i class="fa-solid fa-location-arrow"></i>
              </button>
            </form>
          </div>
        </nav>
        <div class="row">
          <div class="col-12">
            <h1 id="city"></h1>
          </div>
          <div class="weather-details">
            <div class="col-12">
              <h2 id="current-time"></h2>
            </div>
            <div class="col-12">
              <p>
                <i class="fa-solid fa-droplet"></i><span id="humidity"></span>%
              </p>
            </div>
            <div class="col-12">
              <p><i class="fa-solid fa-wind"></i><span id="wind"></span>km/h</p>
            </div>
            <div class="col-12">
              <p>Feels like: <span id="feels-like"></span>℃</p>
            </div>
          </div>
        </div>
        <div class="row current-weather">
          <div class="col-12">
            <div>
              <span id="temp-change"></span
              ><a href="#" id="celsius" class="active">℃</a>
              <small>|</small>
              <a href="#" id="fahrenheit"> ℉</a>
            </div>
          </div>
          <div class="col-12">
            <img
              src="#"
              alt="current weather image"
              id="current-weather-icon"
            />
          </div>
          <div class="col-12">
            <p id="weather-description"></p>
          </div>
        </div>
        <div id="weather-forecast"></div>
        <div id="weather-animation"></div>
        <div id="corner-weather" class="">
          <img src="" alt="" />
        </div>
        <span class="open-source-link"
          ><a
            href="https://github.com/Ishbel95/Vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Ishbel Fahey-Theaker</span
        >
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
