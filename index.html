<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enter a city to reveal the current weather and five day forecast."
    />
    <script
      src="https://kit.fontawesome.com/7a03b5d200.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Weather Application - Ishbel Fahey-Theaker</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter a City"
                id="search-input"
                autocomplete="off"
                title="Search a city"
              />
              <button
                id="search-button"
                class="btn btn-outline-success"
                type="submit"
                title="Search button"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button
                id="geo-location"
                class="btn btn-outline-success"
                type="submit"
                title="Geo-location button"
              >
                <i class="fa-solid fa-location-arrow"></i>
              </button>
            </form>
          </div>
        </nav>
        <div class="row">
          <div class="col-12">
            <h1 id="city"></h1>
            <h2 id="last-updated" class="ms-2 p-2"></h2>
          </div>
          <div class="col-md-7">
            <div class="weather-details m-2">
              <p>
                <i class="fa-solid fa-droplet p-2"></i
                ><span id="humidity"></span>%
              </p>

              <p>
                <i class="fa-solid fa-wind p-2"></i><span id="wind"></span>km/h
              </p>

              <p class="p-2">Feels like: <span id="feels-like"></span>℃</p>
            </div>
          </div>
          <div class="col-md-5">
            <div class="current-weather">
              <div class="current-weather-temperature">
                <span id="temp-change"></span
                ><a href="#" id="celsius" class="active">℃</a>
                <small>|</small>
                <a href="#" id="fahrenheit"> ℉</a>
              </div>
              <img
                src="#"
                alt="current weather image"
                id="current-weather-icon"
              />

              <div id="weather-description"></div>
            </div>
          </div>
        </div>
        <div id="weather-forecast"></div>
        <div id="weather-animation"></div>
      </div>
      <div class="open-source-link">
        <span>
          <a
            href="https://github.com/Ishbel95/Vanilla-weather-app"
            target="_blank"
            title="Github link"
            >Open-source code
          </a>
          by Ishbel Fahey-Theaker</span
        >
      </div>
    </div>
    <script src="/src/javascript.js"></script>
  </body>
</html>
